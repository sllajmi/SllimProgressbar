<!DOCTYPE html>
<html>

<head>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style type="text/css">
    #body {
      display: none;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="body">
    <div id="prog_border" style="
          border-top-left-radius: 30px;
          border-top-right-radius: 30px;
          border-bottom-left-radius: 30px;
          border-bottom-right-radius: 30px;
          border-top: 1px solid #fff;
          border-right: 1px solid  #fff;    
          border-bottom: 4px solid #b60211;        
          border-left: 4px solid #b60211;      
          box-shadow: rgba(189, 26, 4, 0.8) 0px -30px 36px -26px inset;
          margin-top: 50%;
          left: 40.5%;
          background-color: rgba(0, 0, 0, 0.65);
          width: 18%;
          height: 46px;
          z-index: 1;
          position: absolute;
        ">

      <div id="prog_progress" style="
            background-color: rgba(145, 21, 5, 0.5);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            z-index: 2;
            height: 100%;
            width: 1px;
            transition: width 2s height 2s, transform 2s;
            transition-timing-function: ease-out;
          "></div>

      <div id="prog_text" style="
            text-shadow: 6px 6px 7px #000000;
            color: white;
            z-index: 3;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 16px;
            font-weight: normal;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            margin-top: 13px;
          ">
        0%
      </div>
    </div>
  </div>
  </div>
  <script>
    $(function () {
      var sound = new Audio("sound.mp3");
      sound.volume = 0.1;
      window.onload = (e) => {
        window.addEventListener("message", (event) => {
          var item = event.data;
          if (item !== undefined && item.type === "show") {
            if (item.display === true) {
              $("#body").show();
              var start = new Date();
              var timeoutVal = Math.floor(maxTime / 100);
              var maxTime = item.time;
              var text = item.text;
              sound.play();
              animateUpdate();
              function animateUpdate() {
                var now = new Date();
                var timeDiff = now.getTime() - start.getTime();
                var perc = Math.round((timeDiff / maxTime) * 100);
                if (perc <= 100) {
                  updateProgress(perc);
                  setTimeout(animateUpdate, timeoutVal);
                  function updateProgress(percentage) {
                    $("#prog_progress").css("width", percentage + "%");
                  }
                  $("#prog_text").text(text);
                } else {
                  $("#body").hide();
                }
              }
            } else {
              $("#body").hide();
            }
          }
        });
      };
    });
  </script>
</body>

</html>
